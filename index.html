<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">

<body class="body">
    <div class="box">
        <header class="box__header">PRZELICZ WARTOŚĆ ZŁOTÓWKI</header>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicznik walut</legend>
                <p><label class="form__label">Kwota:
                        <input placeholder="w złotówkach" class="form__input js-quota" autofocus required min="0.1" type="number"

                    </label></p>

                <p><label>po przeliczeniu na
                        <select class="js-select form__label" name="select">
                            <option value="euro">euro</option>
                            <option value="sek">korony szwedzkie</option>
                            <option value="funt">funty brytyjskie</option>
                        </select>
                    </label> to:<strong class="js-result form__result"></strong>
                </p>
            </fieldset>
        </form>
    </div>
  
</body>
